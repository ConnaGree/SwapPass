<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MONTSERRAT FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
    <title>Swap Tile</title>
  </head>
  <body>
    <div class="tile__wrapper">
      <div class="letter__pass">
        <ul class="letter__list">
          <li draggable="true" class="letter">
            <p>A</p>
          </li>
          <li draggable="true" class="letter">
            <p>B</p>
          </li>
          <li draggable="true" class="letter">
            <p>C</p>
          </li>
          <li draggable="true" class="letter">
            <p>D</p>
          </li>
        </ul>
      </div>
      <div class="tiles__container">
        <div class="number__pass">
          <ul class="number__list">
            <li draggable="true" class="number">
              <p class="num">0</p>
            </li>
            <li draggable="true" class="number">
              <p class="num">1</p>
            </li>
            <li draggable="true" class="number">
              <p class="num">2</p>
            </li>
            <li draggable="true" class="number">
              <p class="num">3</p>
            </li>
          </ul>
        </div>

        <ul class="tiles">
          <li class="tile__item" draggable="true">
            <img draggable="true" class="img" src="images/0.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/1.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/2.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/3.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/4.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/5.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/6.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/7.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/8.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/9.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/10.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/11.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/2.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/3.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/4.jpg" alt="" />
          </li>
          <li class="tile__item" draggable="true">
            <img class="img" src="images/5.jpg" alt="" />
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
